<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVITEK - Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; background: #f8f8f8; }
        .ticket { background: #fff; padding: 15px; border-radius: 8px; width: 300px; margin: auto; }
        .centered { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { font-size: 14px; padding: 4px; text-align: left; }
        .total { font-weight: bold; font-size: 16px; text-align: right; margin-top: 10px; }
        @media print { .hidden-print { display: none; } }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="centered">
            <img src="logo.png" alt="Logo" style="max-width:120px;"><br>
            <strong>MOVITEK</strong><br>
            Avenida Rioja 145 Norte<br>
            Tel: 264 6738648
        </div>

        <table>
            <thead>
                <tr>
                    <th>Q.</th>
                    <th>Descripci√≥n</th>
                    <th>$$</th>
                </tr>
            </thead>
            <tbody id="detalle"></tbody>
        </table>

        <p class="total">Total: $<span id="total"></span></p>
    </div>

    <button class="hidden-print" onclick="window.print()">Imprimir</button>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Llenar detalle de productos
        const cantidades = (params.get("cantidades") || "").split(",");
        const servicios = (params.get("servicios") || "").split(",");
        const precios = (params.get("p_unit") || "").split(",");

        const detalle = document.getElementById("detalle");
        for (let i = 0; i < cantidades.length; i++) {
            if (cantidades[i]) {
                detalle.innerHTML += `
                    <tr>
                        <td>${cantidades[i]}</td>
                        <td>${servicios[i] || ""}</td>
                        <td>$${precios[i] || ""}</td>
                    </tr>
                `;
            }
        }

        // Total
        document.getElementById("total").textContent = params.get("total") || "0.00";
    </script>
</body>
</html>
